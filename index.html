<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <a class="header__logo-link">
                <img class="header__logo" src="images/logo.svg" alt="logo">
            </a>
            <nav class="header__nav">
                <a href="#" class="header__nav-link">Courses</a>
                <a href="#" class="header__nav-button button_nav">Sign in</a>
                <a href="#" class="header__nav-button button_secondary">Register</a>

            </nav>

        </div>


    </header>

    <main>
        <section>
            <div class="landing">
                <img class="landing__img" src="images/landing.jpg" alt="landing">
                <div class="landing__overlay" class="wrapper">
                    <div class="landing__overlay-red"></div>
                    <div class="landing__overlay-dark"></div>
                </div>
                <div class="landing__content">
                  <div class="landing__content-inner">
                    <h1 class="landing__title">
                        Learn what matters
                    </h1>
                    <p class="landing__subtitle">
                        Make a turnaround
                    </p>
                    <a href="#" class="button">Explore</a>
                  </div>
                </div>


            </div>

        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
